
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prakalya Netzone - Boss Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #eef3f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0056d6;
    }
    .filters, .table-box {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #dceeff;
    }
    #totalBox {
      margin-top: 10px;
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>PRAKALYA NETZONE</h1>

  <div class="filters">
    <label>From: <input type="date" id="fromDate" /></label>
    <label>To: <input type="date" id="toDate" /></label>
    <button onclick="refreshData()">üîÅ Refresh</button>
    <button onclick="filterToday()">üïí Today</button>
    <button onclick="printEntries()">üìã Print</button>
    <button onclick="logout()">üö™ Logout</button>
    <div id="totalBox">Total: ‚Çπ0</div>
  </div>

  <div class="table-box">
    <table id="entryTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Wallet</th>
          <th>Closing</th>
          <th>Note</th>
          <th>Staff Code</th>
          <th>Staff Name</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnslASO3h9zdwLZrybq3Vn53gX6JEI8uhRXb5N4UFjcVKBkVeh02r5Y7LRBBXXQRp9gWm2Ke5Iujd8/pub?output=csv";

async function refreshData() {
  const res = await fetch(sheetURL);
  const csv = await res.text();
  const rows = csv.trim().split("\n").map(r => r.split(","));

  const tbody = document.querySelector("#entryTable tbody");
  tbody.innerHTML = "";
  let total = 0;

  const from = document.getElementById("fromDate").value || "0000-00-00";
  const to = document.getElementById("toDate").value || "9999-12-31";

  rows.forEach(row => {
    const [date, wallet, closing, note, code, staff] = row;
    if (!date || !wallet || isNaN(closing)) return;

    if (date < from || date > to) return;

    total += parseFloat(closing);

    const tr = document.createElement("tr");
    [date, wallet, closing, note, code, staff].forEach(val => {
      const td = document.createElement("td");
      td.textContent = val;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  document.getElementById("totalBox").textContent = `Total: ‚Çπ${total.toFixed(2)}`;
}

function filterToday() {
  const today = new Date().toISOString().split("T")[0];
  document.getElementById("fromDate").value = today;
  document.getElementById("toDate").value = today;
  refreshData();
}

function printEntries() {
  const original = document.body.innerHTML;
  const content = document.querySelector(".table-box").innerHTML;
  const title = document.querySelector("h1").outerHTML;
  document.body.innerHTML = title + content;
  window.print();
  document.body.innerHTML = original;
}

function logout() {
  sessionStorage.clear();
  window.location.href = "login.html";
}

window.onload = refreshData;
</script>
</body>
</html>
