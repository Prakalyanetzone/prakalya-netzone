
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss Dashboard - Prakalya Netzone</title>
  <style>
    body { font-family: Arial; background: #eef3f9; padding: 20px; }
    h1 { text-align: center; color: #0056d6; }
    .filters, .table-box, .password-box {
      max-width: 1000px; margin: auto; background: white;
      padding: 20px; margin-top: 20px;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 5px; padding: 10px; border-radius: 5px; border: 1px solid #ccc;
    }
    table {
      width: 100%; border-collapse: collapse; margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc; padding: 8px; text-align: center;
    }
    th { background-color: #dceeff; }
    #totalBox { margin-top: 10px; text-align: right; font-weight: bold; }
  </style>
</head>
<body>
  <h1>PRAKALYA NETZONE</h1>
  <div class="filters">
    <label>From: <input type="date" id="fromDate" /></label>
    <label>To: <input type="date" id="toDate" /></label>
    <label>Wallet:
      <select id="walletFilter"><option value="">All Wallets</option></select>
    </label>
    <label>Staff:
      <select id="staffFilter"><option value="">All Staff</option></select>
    </label>
    <button onclick="refreshData()">üîÅ Refresh</button>
    <button onclick="filterToday()">üìÖ Today</button>
    <button onclick="printEntries()">üìã Print</button>
    <button onclick="logout()">üö™ Logout</button>
    <div id="totalBox">Total: ‚Çπ0</div>
  </div>
  <div class="table-box">
    <table id="entryTable">
      <thead><tr><th>Date</th><th>Wallet</th><th>Closing</th><th>Note</th><th>Staff Code</th><th>Staff Name</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

<script>
  let allEntries = [];

  function refreshData() {
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQnslASO3h9zdwLZrybq3Vn53gX6JEI8uhRXb5N4UFjcVKBkVeh02r5Y7LRBBXXQRp9gWm2Ke5Iujd8/pub?output=csv')
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        allEntries = rows.slice(1).map(r => ({
          date: r[0], wallet: r[1], closing: r[2], note: r[3], userCode: r[4], staffName: r[5]
        }));
        populateTable(allEntries);
        populateFilters(allEntries);
      });
  }

  function populateTable(entries) {
    const tbody = document.querySelector('#entryTable tbody');
    tbody.innerHTML = "";
    let total = 0;
    entries.forEach(row => {
      if (applyFilters(row)) {
        total += parseFloat(row.closing || 0);
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row.date}</td><td>${row.wallet}</td><td>${row.closing}</td><td>${row.note}</td><td>${row.userCode}</td><td>${row.staffName}</td>`;
        tbody.appendChild(tr);
      }
    });
    document.getElementById('totalBox').innerText = `Total: ‚Çπ${total}`;
  }

  function populateFilters(entries) {
    const walletSet = new Set();
    const staffSet = new Set();
    entries.forEach(row => {
      walletSet.add(row.wallet);
      staffSet.add(row.staffName);
    });

    const walletSelect = document.getElementById('walletFilter');
    const staffSelect = document.getElementById('staffFilter');
    walletSelect.innerHTML = '<option value="">All Wallets</option>';
    staffSelect.innerHTML = '<option value="">All Staff</option>';

    [...walletSet].sort().forEach(wallet => {
      walletSelect.innerHTML += `<option value="${wallet}">${wallet}</option>`;
    });
    [...staffSet].sort().forEach(staff => {
      staffSelect.innerHTML += `<option value="${staff}">${staff}</option>`;
    });
  }

  function applyFilters(row) {
    const from = document.getElementById('fromDate').value;
    const to = document.getElementById('toDate').value;
    const wallet = document.getElementById('walletFilter').value;
    const staff = document.getElementById('staffFilter').value;

    if (from && row.date < from) return false;
    if (to && row.date > to) return false;
    if (wallet && row.wallet !== wallet) return false;
    if (staff && row.staffName !== staff) return false;
    return true;
  }

  function filterToday() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('fromDate').value = today;
    document.getElementById('toDate').value = today;
    populateTable(allEntries);
  }

  function printEntries() {
    window.print();
  }

  function logout() {
    sessionStorage.clear();
    window.location.href = "login.html";
  }

  // Auto-load on page ready
  refreshData();

  // Filter triggers
  document.getElementById("walletFilter").addEventListener("change", () => populateTable(allEntries));
  document.getElementById("staffFilter").addEventListener("change", () => populateTable(allEntries));
  document.getElementById("fromDate").addEventListener("change", () => populateTable(allEntries));
  document.getElementById("toDate").addEventListener("change", () => populateTable(allEntries));
</script>
</body>
</html>
