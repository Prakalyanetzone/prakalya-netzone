
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRAKALYA NETZONE Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0056d6;
    }
    .filters {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #dceeff;
    }
    #totalBox {
      margin-top: 10px;
      text-align: right;
      font-weight: bold;
    }
    .pagination {
      text-align: center;
      margin: 15px 0;
    }
    .pagination button {
      padding: 8px 16px;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<h1>PRAKALYA NETZONE</h1>

<div class="filters">
  <label>From: <input type="date" id="fromDate" /></label>
  <label>To: <input type="date" id="toDate" /></label>
  <label>Wallet:
    <select id="walletFilter">
      <option value="All">All Wallets</option>
      <option>BOB SATHYA WALLET</option>
      <option>HDFC MURUGESAN WALLET</option>
      <option>SBI WALLET</option>
      <option>SURIYA GPAY WALLET</option>
      <option>CSC MURUGESAN WALLET</option>
      <option>BOB MURUGESAN WALLET</option>
      <option>ROI NET MURUGESAN WALLET</option>
      <option>IOB MURUGESAN WALLET</option>
      <option>CSC SATHYA WALLET</option>
      <option>ROI NET PRASANNA WALLET</option>
      <option>ROINET SATHYA WALLET</option>
      <option>SBI PRASANNA WALLET</option>
      <option>INDIAN OVERSEAS BANK WALLET</option>
      <option>TNESVAI WALLET</option>
      <option>PAY BINGO WALLET</option>
      <option>MOS WALLET</option>
      <option>BARODA FASTTAG WALLET</option>
      <option>SARAVANAN CREDIT WALLET</option>
      <option>GPAY SETTLEMENT WALLET</option>
      <option>SARAVANA BINGO WALLET</option>
    </select>
  </label>
  <label>Staff:
    <select id="staffFilter">
      <option value="All">All Staff</option>
    </select>
  </label>
  <button onclick="refreshData()">üîÅ Refresh</button>
  <button onclick="filterToday()">üïí Today</button>
  <button onclick="printEntries()">üñ® Print</button>
  <button onclick="logout()">üö™ Logout</button>
  <div id="totalBox">Total: ‚Çπ0</div>
</div>

<div class="filters">
  <table id="entryTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Wallet</th>
        <th>Closing</th>
        <th>Note</th>
        <th>Staff Code</th>
        <th>Staff Name</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="pagination">
    <button onclick="prevPage()">‚¨Ö Previous</button>
    <button onclick="nextPage()">Next ‚û°</button>
  </div>
</div>

<script>
let currentPage = 1;
const rowsPerPage = 20;
let fullData = [];

function logout() {
  sessionStorage.clear();
  window.location.href = "index.html";
}

function filterToday() {
  const today = new Date().toISOString().split("T")[0];
  document.getElementById("fromDate").value = today;
  document.getElementById("toDate").value = today;
  refreshData();
}

function printEntries() {
  const original = document.body.innerHTML;
  const content = document.querySelector(".filters").outerHTML;
  document.body.innerHTML = content;
  window.print();
  document.body.innerHTML = original;
  window.location.reload();
}

async function refreshData() {
  const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQnslASO3h9zdwLZrybq3Vn53gX6JEI8uhRXb5N4UFjcVKBkVeh02r5Y7LRBBXXQRp9gWm2Ke5Iujd8/pub?output=csv");
  const csv = await res.text();
  const rows = csv.trim().split("\n").map(r => r.split(","));
  fullData = rows.slice(1);  // skip header

  populateFilters(fullData);
  renderTable();
}

function populateFilters(data) {
  const staffSet = new Set();
  data.forEach(r => staffSet.add(r[5]));
  const staffSelect = document.getElementById("staffFilter");
  const currentVal = staffSelect.value;
  staffSelect.innerHTML = "<option value='All'>All Staff</option>";
  staffSet.forEach(name => {
    const opt = document.createElement("option");
    opt.textContent = name;
    staffSelect.appendChild(opt);
  });
  staffSelect.value = currentVal;
}

function renderTable() {
  const from = document.getElementById("fromDate").value || "0000-00-00";
  const to = document.getElementById("toDate").value || "9999-12-31";
  const wallet = document.getElementById("walletFilter").value;
  const staff = document.getElementById("staffFilter").value;
  const tbody = document.querySelector("#entryTable tbody");
  tbody.innerHTML = "";

  const filtered = fullData.filter(([date, wal, close, note, code, name]) =>
    date >= from && date <= to &&
    (wallet === "All" || wal === wallet) &&
    (staff === "All" || name === staff)
  );

  const total = filtered.reduce((sum, row) => sum + parseFloat(row[2] || 0), 0);
  document.getElementById("totalBox").textContent = "Total: ‚Çπ" + total.toLocaleString();

  const start = (currentPage - 1) * rowsPerPage;
  const paginated = filtered.slice(start, start + rowsPerPage);

  paginated.forEach(([date, wal, close, note, code, name]) => {
    const tr = document.createElement("tr");
    [date, wal, close, note, code, name].forEach(text => {
      const td = document.createElement("td");
      td.textContent = text;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    renderTable();
  }
}
function nextPage() {
  const total = fullData.length;
  if (currentPage * rowsPerPage < total) {
    currentPage++;
    renderTable();
  }
}

window.onload = () => {
  if (sessionStorage.getItem("role") !== "boss") {
    window.location.href = "index.html";
  } else {
    refreshData();
  }
};
</script>
</body>
</html>
