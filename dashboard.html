
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss Dashboard - Prakalya Netzone</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body { font-family: Arial; background: #eef3f9; padding: 20px; }
    h1 { text-align: center; color: #0056d6; }
    .filters, .table-box, .password-box {
      max-width: 1000px; margin: auto; background: white;
      padding: 20px; margin-top: 20px;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 5px; padding: 10px; border-radius: 5px; border: 1px solid #ccc;
    }
    table {
      width: 100%; border-collapse: collapse; margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc; padding: 8px; text-align: center;
    }
    th { background-color: #dceeff; }
    #totalBox { margin-top: 10px; text-align: right; font-weight: bold; }
    #pagination { text-align: center; margin-top: 15px; }
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 10px; width: 300px;
    }
  </style>
</head>
<body>
  <h1>PRAKALYA NETZONE</h1>
  <div class="filters">
    <label>From: <input type="date" id="fromDate" /></label>
    <label>To: <input type="date" id="toDate" /></label>
    <label>Wallet:
      <select id="walletFilter"><option value="">All Wallets</option></select>
    </label>
    <label>Staff:
      <select id="staffFilter"><option value="">All Staff</option></select>
    </label>
    <button onclick="refreshData()">ğŸ” Refresh</button>
    <button onclick="filterToday()">ğŸ“… Today</button>
    <button onclick="printEntries()">ğŸ“‹ Print</button>
    <button onclick="exportExcel()">ğŸ“¤ Export to Excel</button>
    <button onclick="exportPDF()">ğŸ“¤ Export to PDF</button>
    <button onclick="showReset()">ğŸ” Reset Password</button>
    <button onclick="showBossReset()">ğŸ§‘â€ğŸ’¼ Boss Password</button>
    <button onclick="logout()">ğŸšª Logout</button>
    <div id="totalBox">Total: â‚¹0</div>
  </div>

  <div class="password-box" id="bossPasswordBox" style="display:none;">
    <h3>ğŸ§‘â€ğŸ’¼ Reset Boss Password</h3>
    <input type="password" id="bossNewPassword" placeholder="New Boss Password" />
    <button onclick="resetBossPassword()">Update</button>
  </div>

  <div class="table-box">
    <table id="entryTable">
      <thead><tr><th>Date</th><th>Wallet</th><th>Closing</th><th>Note</th><th>Staff Code</th><th>Staff Name</th><th>Action</th></tr></thead>
      <tbody></tbody>
    </table>
    <div id="pagination"></div>
  </div>

  <div class="password-box" id="passwordBox" style="display:none;">
    <h3>ğŸ‘¥ Reset Staff Passwords</h3>
    <div id="passwordList"></div>
  </div>

  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit Entry</h3>
      <label>Closing:</label>
      <input type="number" id="editClosing" />
      <label>Note:</label>
      <input type="text" id="editNote" />
      <button onclick="saveEdit()">âœ… Save</button>
      <button onclick="closeEdit()">âŒ Cancel</button>
    </div>
  </div>

<script>
let allEntries = [], currentPage = 1, rowsPerPage = 20, editIndex = -1;

function refreshData() {
  fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQnslASO3h9zdwLZrybq3Vn53gX6JEI8uhRXb5N4UFjcVKBkVeh02r5Y7LRBBXXQRp9gWm2Ke5Iujd8/pub?output=csv')
    .then(res => res.text())
    .then(csv => {
      const rows = csv.trim().split("\n").map(r => r.split(","));
      allEntries = rows.slice(1).map(r => ({
        date: r[0], wallet: r[1], closing: r[2], note: r[3], userCode: r[4], staffName: r[5]
      })).reverse();
      populateFilters(allEntries);
      renderTablePage();
    });
}

function populateFilters(entries) {
  const walletSet = new Set(), staffSet = new Set();
  entries.forEach(r => {
    walletSet.add(r.wallet);
    staffSet.add(r.staffName);
  });
  document.getElementById("walletFilter").innerHTML = "<option value=''>All Wallets</option>";
  document.getElementById("staffFilter").innerHTML = "<option value=''>All Staff</option>";
  [...walletSet].sort().forEach(w => walletFilter.innerHTML += `<option value="${w}">${w}</option>`);
  [...staffSet].sort().forEach(s => staffFilter.innerHTML += `<option value="${s}">${s}</option>`);
}

function applyFilters(row) {
  const from = fromDate.value, to = toDate.value;
  const wallet = walletFilter.value, staff = staffFilter.value;
  if (from && row.date < from) return false;
  if (to && row.date > to) return false;
  if (wallet && row.wallet !== wallet) return false;
  if (staff && row.staffName.trim().toLowerCase() !== staff.trim().toLowerCase()) return false;
  return true;
}

function renderTablePage() {
  const tbody = document.querySelector("#entryTable tbody");
  tbody.innerHTML = "";
  const filtered = allEntries.filter(applyFilters);
  const total = filtered.reduce((sum, r) => sum + parseFloat(r.closing || 0), 0);
  document.getElementById("totalBox").innerText = `Total: â‚¹${total.toLocaleString()}`;
  const start = (currentPage - 1) * rowsPerPage;
  const pageItems = filtered.slice(start, start + rowsPerPage);
  pageItems.forEach((r, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${r.date}</td><td>${r.wallet}</td><td>${r.closing}</td><td>${r.note}</td><td>${r.userCode}</td><td>${r.staffName}</td>
      <td><button onclick="openEdit(${start + i})">âœï¸</button></td>`;
    tbody.appendChild(tr);
  });
  const totalPages = Math.ceil(filtered.length / rowsPerPage);
  pagination.innerHTML = `
    <button ${currentPage === 1 ? "disabled" : ""} onclick="currentPage--; renderTablePage()">Previous</button>
    Page ${currentPage} of ${totalPages}
    <button ${currentPage === totalPages ? "disabled" : ""} onclick="currentPage++; renderTablePage()">Next</button>`;
}

function openEdit(index) {
  editIndex = index;
  const entry = allEntries[index];
  document.getElementById("editClosing").value = entry.closing;
  document.getElementById("editNote").value = entry.note;
  document.getElementById("editModal").style.display = "flex";
}

function closeEdit() {
  document.getElementById("editModal").style.display = "none";
}

function saveEdit() {
  const closing = document.getElementById("editClosing").value;
  const note = document.getElementById("editNote").value;
  if (!closing) return alert("Enter closing value");
  allEntries[editIndex].closing = closing;
  allEntries[editIndex].note = note;
  closeEdit();
  renderTablePage();
  alert("Entry updated on screen. (Google Sheet update integration is next)");
}

function filterToday() {
  const today = new Date().toISOString().split("T")[0];
  fromDate.value = today; toDate.value = today;
  currentPage = 1; renderTablePage();
}

function printEntries() { window.print(); }
function exportExcel() {
  const table = document.getElementById("entryTable");
  const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
  XLSX.writeFile(wb, "dashboard_data.xlsx");
}
function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("Dashboard Entries", 14, 16);
  doc.autoTable({ html: "#entryTable" });
  doc.save("dashboard_data.pdf");
}

function showReset() {
  passwordBox.style.display = "block";
  const users = JSON.parse(localStorage.getItem("staffUsers") || "{}");
  passwordList.innerHTML = Object.entries(users).map(([id, pw]) =>
    `<div>${id}: <input type="text" id="pw_${id}" placeholder="New Password" />
    <button onclick="resetPassword('${id}')">Reset</button></div>`).join("");
}

function resetPassword(id) {
  const val = document.getElementById("pw_" + id).value;
  if (!val) return alert("Enter new password");
  const users = JSON.parse(localStorage.getItem("staffUsers") || "{}");
  users[id] = val;
  localStorage.setItem("staffUsers", JSON.stringify(users));
  alert("Password updated for " + id);
}

function logout() {
  sessionStorage.clear();
  window.location.href = "login.html";
}

function showBossReset() {
  bossPasswordBox.style.display = "block";
}
function resetBossPassword() {
  const pass = bossNewPassword.value;
  if (!pass) return alert("Enter new boss password");
  localStorage.setItem("bossPassword", pass);
  alert("Boss password updated.");
}

window.onload = () => {
  if (sessionStorage.getItem("role") !== "boss") window.location.href = "index.html";
  else refreshData();
};
["walletFilter","staffFilter","fromDate","toDate"].forEach(id =>
  document.getElementById(id).addEventListener("change", () => { currentPage = 1; renderTablePage(); }));
</script>
</body>
</html>
