
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss Dashboard - Prakalya Netzone</title>
  <style>
    body { font-family: Arial; background: #eef3f9; padding: 20px; }
    h1 { text-align: center; color: #0056d6; }
    .filters, .table-box, .password-box { max-width: 1000px; margin: auto; background: white; padding: 20px; margin-top: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { margin: 5px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #dceeff; }
    #totalBox { margin-top: 10px; text-align: right; font-weight: bold; }
    #pagination { text-align: center; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>PRAKALYA NETZONE</h1>
  <div class="filters">
    <label>From: <input type="date" id="fromDate" /></label>
    <label>To: <input type="date" id="toDate" /></label>
    <label>Wallet:
      <select id="walletFilter"><option>All Wallets</option></select>
    </label>
    <label>Staff:
      <select id="staffFilter"><option>All Staff</option></select>
    </label>
    <button onclick="refreshData()">üîÅ Refresh</button>
    <button onclick="filterToday()">üìÖ Today</button>
    <button onclick="printEntries()">üìã Print</button>
    <button onclick="exportExcel()">üì§ Export to Excel</button>
    <button onclick="exportPDF()">üì§ Export to PDF</button>
    <button onclick="showReset()">üîê Reset Password</button>
    <button onclick="logout()">üö™ Logout</button>
    <div id="totalBox">Total: ‚Çπ0</div>
  </div>
  <div class="table-box">
    <table id="entryTable">
      <thead><tr><th>Date</th><th>Wallet</th><th>Closing</th><th>Note</th><th>Staff Code</th><th>Staff Name</th></tr></thead>
      <tbody></tbody>
    </table>
    <div id="pagination"></div>
  </div>
  <div class="password-box" id="passwordBox" style="display:none;">
    <h3>üë• Manage Staff Passwords</h3>
    <div id="passwordList"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnslASO3h9zdwLZrybq3Vn53gX6JEI8uhRXb5N4UFjcVKBkVeh02r5Y7LRBBXXQRp9gWm2Ke5Iujd8/pub?output=csv";

let filteredRows = [];
let currentPage = 1;
const rowsPerPage = 20;

async function refreshData() {
  const res = await fetch(sheetURL);
  const csv = await res.text();
  const rows = csv.trim().split("\n").map(r => r.split(","));
  const from = document.getElementById("fromDate").value || "0000-00-00";
  const to = document.getElementById("toDate").value || "9999-12-31";
  const wallet = document.getElementById("walletFilter").value;
  const staff = document.getElementById("staffFilter").value;
  const staffSet = new Set();
  let total = 0;

  filteredRows = rows.slice(1).filter(row => {
    const [date, wal, closing, note, code, name] = row;
    if (!date || !wal || !closing || !name) return false;
    const match = date >= from && date <= to &&
                  (wallet === "All Wallets" || wal === wallet) &&
                  (staff === "All Staff" || name === staff);
    if (match) {
      total += parseFloat(closing || "0");
      staffSet.add(name);
    }
    return match;
  });

  document.getElementById("totalBox").textContent = "Total: ‚Çπ" + total.toLocaleString();
  const staffSelect = document.getElementById("staffFilter");
  const currentVal = staffSelect.value;
  staffSelect.innerHTML = "<option>All Staff</option>";
  staffSet.forEach(name => {
    const opt = document.createElement("option");
    opt.textContent = name;
    staffSelect.appendChild(opt);
  });
  staffSelect.value = currentVal;

  currentPage = 1;
  renderTablePage();
}

function renderTablePage() {
  const tbody = document.querySelector("#entryTable tbody");
  tbody.innerHTML = "";
  const start = (currentPage - 1) * rowsPerPage;
  const end = start + rowsPerPage;
  const pageRows = filteredRows.slice(start, end);

  pageRows.forEach(([date, wal, closing, note, code, name]) => {
    const tr = document.createElement("tr");
    [date, wal, closing, note, code, name].forEach(val => {
      const td = document.createElement("td");
      td.textContent = val;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  renderPagination();
}

function renderPagination() {
  const container = document.getElementById("pagination");
  const totalPages = Math.ceil(filteredRows.length / rowsPerPage);
  container.innerHTML = `
    <button ${currentPage === 1 ? "disabled" : ""} onclick="prevPage()">Previous</button>
    Page ${currentPage} of ${totalPages}
    <button ${currentPage === totalPages ? "disabled" : ""} onclick="nextPage()">Next</button>
  `;
}

function nextPage() { if (currentPage < Math.ceil(filteredRows.length / rowsPerPage)) { currentPage++; renderTablePage(); } }
function prevPage() { if (currentPage > 1) { currentPage--; renderTablePage(); } }

function exportExcel() {
  const table = document.getElementById("entryTable");
  const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
  XLSX.writeFile(wb, "dashboard_data.xlsx");
}

function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("Dashboard Entries", 14, 16);
  doc.autoTable({ html: '#entryTable' });
  doc.save("dashboard_data.pdf");
}

function printEntries() {
  const printWindow = window.open("", "", "width=1000,height=700");
  printWindow.document.write("<html><head><title>Print</title></head><body>");
  printWindow.document.write(document.querySelector("h1").outerHTML);
  printWindow.document.write(document.getElementById("entryTable").outerHTML);
  printWindow.document.write("</body></html>");
  printWindow.document.close();
  printWindow.print();
}

function filterToday() {
  const today = new Date().toISOString().split("T")[0];
  document.getElementById("fromDate").value = today;
  document.getElementById("toDate").value = today;
  refreshData();
}

function logout() {
  sessionStorage.clear();
  window.location.href = "index.html";
}

function showReset() {
  document.getElementById('passwordBox').style.display = 'block';
  const list = document.getElementById("passwordList");
  const staffUsers = JSON.parse(localStorage.getItem('staffUsers') || "{}");
  list.innerHTML = Object.entries(staffUsers).map(
    ([id, pass]) => \`<div>\${id}
      <input type="text" id="newpass-\${id}" placeholder="New Password" />
      <button onclick="resetPassword('\${id}')">Reset</button>
    </div>\`).join("");
}

function resetPassword(id) {
  const newPass = document.getElementById('newpass-' + id).value;
  if (!newPass) return alert("Enter new password");
  const users = JSON.parse(localStorage.getItem('staffUsers') || "{}");
  users[id] = newPass;
  localStorage.setItem('staffUsers', JSON.stringify(users));
  alert("Password updated for " + id);
}

window.onload = () => {
  if (sessionStorage.getItem("role") !== "boss") {
    window.location.href = "index.html";
  } else {
    refreshData();
  }
};
  </script>
</body>
</html>
