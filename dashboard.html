
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Boss Dashboard - Edit Feature</title>
  <style>
    body { font-family: Arial; background: #eef3f9; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #dceeff; }
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 10px; width: 300px;
    }
    input, button {
      padding: 8px; width: 100%; margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>PRAKALYA NETZONE - Boss Dashboard</h1>
  <table id="entryTable">
    <thead>
      <tr><th>Date</th><th>Wallet</th><th>Closing</th><th>Note</th><th>Staff</th><th>Action</th></tr>
    </thead>
    <tbody>
      <tr>
        <td>2025-04-28</td>
        <td>HDFC WALLET</td>
        <td>15000</td>
        <td>Wrong entry</td>
        <td>001</td>
        <td><button onclick="openEdit(this)">✏️ Edit</button></td>
      </tr>
    </tbody>
  </table>

  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit Entry</h3>
      <label>Closing:</label>
      <input type="number" id="editClosing" />
      <label>Note:</label>
      <input type="text" id="editNote" />
      <button onclick="saveEdit()">✅ Save</button>
      <button onclick="closeEdit()">❌ Cancel</button>
    </div>
  </div>

  <script>
    let editRow = null;

    function openEdit(button) {
      editRow = button.parentElement.parentElement;
      const closing = editRow.children[2].innerText;
      const note = editRow.children[3].innerText;
      document.getElementById("editClosing").value = closing;
      document.getElementById("editNote").value = note;
      document.getElementById("editModal").style.display = "flex";
    }

    function closeEdit() {
      document.getElementById("editModal").style.display = "none";
    }

    function saveEdit() {
      const newClosing = document.getElementById("editClosing").value;
      const newNote = document.getElementById("editNote").value;
      if (!newClosing) return alert("Closing is required");
      editRow.children[2].innerText = newClosing;
      editRow.children[3].innerText = newNote;
      closeEdit();
      alert("Entry updated (Note: This change is only on-screen for now)");
    }
  </script>
</body>
</html>
