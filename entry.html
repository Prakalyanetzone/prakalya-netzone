<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Entry - Prakalya Netzone</title>
  <style>
    body {
      font-family: Arial;
      background: #eef3f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0056d6;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003f9a;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button.logout {
      background-color: #aaa;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>PRAKALYA NETZONE</h1>
  <form id="entryForm">
    <input type="date" name="date" required />
    <select name="wallet" required>
      <option value="">Select Wallet</option>
      <option>BOB SATHYA WALLET</option>
      <option>HDFC MURUGESAN WALLET</option>
      <option>SBI WALLET</option>
      <option>SURIYA GPAY WALLET</option>
      <option>CSC MURUGESAN WALLET</option>
      <option>BOB MURUGESAN WALLET</option>
      <option>ROI NET MURUGESAN WALLET</option>
      <option>IOB MURUGESAN WALLET</option>
      <option>CSC SATHYA WALLET</option>
      <option>ROI NET PRASANNA WALLET</option>
      <option>ROINET SATHYA WALLET</option>
      <option>SBI PRASANNA WALLET</option>
      <option>INDIAN OVERSEAS BANK WALLET</option>
      <option>TNESVAI WALLET</option>
      <option>PAY BINGO WALLET</option>
      <option>MOS WALLET</option>
      <option>BARODA FASTTAG WALLET</option>
      <option>SARAVANAN CREDIT WALLET</option>
      <option>GPAY SETTLEMENT WALLET</option>
      <option>SARAVANA BINGO WALLET</option>
    </select>
    <input type="number" name="closing" placeholder="Closing Balance" required />
    <textarea name="note" placeholder="Notes (if any)"></textarea>
    <input type="text" name="staffName" placeholder="Staff Name" required />
    <button type="submit">Submit</button>
    <button type="button" class="logout" onclick="logout()">Logout</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby-Vq3tAHTStJzM5nCh5zpIv03DW5jRhFnVQXFnVj253OlAVRBpvclqgFaVPPEiqjDc/exec";

    document.getElementById("entryForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams(formData)
      })
      .then(response => {
        if (response.ok) {
          alert("Entry submitted successfully");
          document.getElementById("entryForm").reset();
        } else {
          alert("Error: Failed to submit");
        }
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
    });

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
