
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Entry - Prakalya Netzone</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f4f9;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #0056d6;
      margin-top: 20px;
    }
    .entry-box {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px 30px;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    label {
      font-weight: 500;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      background-color: #0056d6;
      color: white;
      border: none;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0041aa;
    }
    .logout-btn {
      background-color: #e53935;
      margin-top: 8px;
    }
    .logout-btn:hover {
      background-color: #c62828;
    }
    .today-btn {
      margin-top: -10px;
      margin-bottom: 10px;
      background-color: #4caf50;
    }
    .today-btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>PRAKALYA NETZONE</h1>

  <div class="entry-box">
    <form id="entryForm" onsubmit="submitForm(); return false;">
      <label>Date:</label>
      <input type="date" id="date" required />
      <button type="button" class="today-btn" onclick="setToday()">📅 Today</button>

      <label>Wallet:</label>
      <select id="wallet" required>
        <option value="">Select Wallet</option>
        <option>BOB SATHYA</option>
        <option>HDFC MURUGESAN</option>
        <option>SBI</option>
        <option>SURIYA GPAY</option>
        <option>CSC MURUGESAN</option>
        <option>OTHERS 1</option>
        <option>OTHERS 2</option>
        <option>OTHERS 3</option>
        <option>OTHERS 4</option>
      </select>

      <label>Closing Balance:</label>
      <input type="number" id="closing" required />

      <label>Note:</label>
      <textarea id="note" rows="2"></textarea>

      <label>Staff Name:</label>
      <input type="text" id="staffName" required />

      <button type="submit">Submit</button>
      <button type="button" class="logout-btn" onclick="logout()">🚪 Logout</button>
    </form>
  </div>

  <script>
    function submitForm() {
      const date = document.getElementById("date").value;
      const wallet = document.getElementById("wallet").value;
      const closing = document.getElementById("closing").value;
      const note = document.getElementById("note").value;
      const staffName = document.getElementById("staffName").value;
      const userCode = sessionStorage.getItem("userCode") || "000";

      if (!date || !wallet || !closing || !staffName) {
        alert("Please fill all required fields.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbwPMdRZCT1mD70_20-kz1VCCrOabMh2rk9A17ELhFiSk6IwaLk3QTeA5jufM-aQ88jf/exec", {
        method: "POST",
        body: new URLSearchParams({
          date,
          wallet,
          closing,
          note,
          staffName,
          userCode
        })
      })
      .then(res => res.text())
      .then(data => {
        alert("✅ Entry submitted successfully!");
        document.getElementById("entryForm").reset();
        setToday(); // auto fill today's date again
      })
      .catch(err => {
        alert("❌ Failed to submit. Please try again.");
        console.error(err);
      });
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    function setToday() {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("date").value = today;
    }

    window.onload = () => {
      if (!sessionStorage.getItem("userCode")) {
        window.location.href = "index.html";
      }
      setToday();
    }
  </script>
</body>
</html>
