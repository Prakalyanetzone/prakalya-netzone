
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Entry - Prakalya Netzone</title>
</head>
<body>
  <h1>PRAKALYA NETZONE</h1>
  <form id="entryForm" onsubmit="submitEntry(); return false;">
    <input id="date" type="date" required><br>
    <input id="wallet" placeholder="Wallet" required><br>
    <input id="closing" placeholder="Closing Balance" required><br>
    <input id="note" placeholder="Note"><br>
    <input id="staffName" placeholder="Staff Name" required><br>
    <button type="submit">Submit</button>
  </form>
  <script>
    const userCode = "001"; // For demo/testing

    function submitEntry() {
      const date = document.getElementById("date").value;
      const wallet = document.getElementById("wallet").value;
      const closing = document.getElementById("closing").value;
      const note = document.getElementById("note").value;
      const staffName = document.getElementById("staffName").value;

      const data = new URLSearchParams();
      data.append("date", date);
      data.append("wallet", wallet);
      data.append("closing", closing);
      data.append("note", note);
      data.append("userCode", userCode);
      data.append("staffName", staffName);

      fetch("https://script.google.com/macros/s/AKfycby-Vq3tAHTStJzM5nCh5zpIv03DW5jRhFnVQXFnVj253OlAVRBpvclqgFaVPPEiqjDc/exec", {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(response => {
        if (response === "Success") {
          alert("Entry submitted successfully");
          document.getElementById("entryForm").reset();
        } else {
          alert("Failed to submit");
        }
      })
      .catch(err => {
        alert("Error: " + err);
      });
    }
  </script>
</body>
</html>
