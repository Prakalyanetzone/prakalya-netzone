
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Entry - Prakalya Netzone</title>
  <style>
    body {
      font-family: Arial;
      background: #eef3f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0056d6;
    }
    .entry-box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #0056d6;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #003eaa;
    }
    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>PRAKALYA NETZONE</h1>
  <button id="logoutBtn" onclick="logout()">🚪 Logout</button>

  <div class="entry-box">
    <form id="entryForm" onsubmit="submitForm(); return false;">
      <label>Date:</label>
      <input type="date" id="date" required />

      <label>Wallet:</label>
      <select id="wallet" required>
        <option value="">Select Wallet</option>
        <option>BOB SATHYA</option>
        <option>HDFC MURUGESAN</option>
        <option>SBI</option>
        <option>SURIYA GPAY</option>
        <option>CSC MURUGESAN</option>
        <option>OTHERS 1</option>
        <option>OTHERS 2</option>
        <option>OTHERS 3</option>
        <option>OTHERS 4</option>
      </select>

      <label>Closing Balance:</label>
      <input type="number" id="closing" required />

      <label>Note:</label>
      <textarea id="note"></textarea>

      <label>Staff Name:</label>
      <input type="text" id="staffName" required />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function submitForm() {
      const date = document.getElementById("date").value;
      const wallet = document.getElementById("wallet").value;
      const closing = document.getElementById("closing").value;
      const note = document.getElementById("note").value;
      const staffName = document.getElementById("staffName").value;
      const userCode = sessionStorage.getItem("userCode") || "000";

      if (!date || !wallet || !closing || !staffName) {
        alert("Please fill all required fields.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbwPMdRZCT1mD70_20-kz1VCCrOabMh2rk9A17ELhFiSk6IwaLk3QTeA5jufM-aQ88jf/exec", {
        method: "POST",
        body: new URLSearchParams({
          date,
          wallet,
          closing,
          note,
          staffName,
          userCode
        })
      })
      .then(res => res.text())
      .then(data => {
        alert("✅ Entry submitted successfully!");
        document.getElementById("entryForm").reset();
      })
      .catch(err => {
        alert("❌ Failed to submit. Please try again.");
        console.error(err);
      });
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    // Autofill today's date
    window.onload = () => {
      if (!sessionStorage.getItem("userCode")) {
        window.location.href = "index.html";
      }
      document.getElementById("date").valueAsDate = new Date();
    }
  </script>
</body>
</html>
