
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Prakalya Netzone</title>
  <style>
    body {
      font-family: Arial;
      background: #eef3f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #0056d6;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0056d6;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003eaa;
    }
  </style>
</head>
<body>
  <h1>PRAKALYA NETZONE</h1>
  <div class="login-box">
    <input type="text" id="userID" placeholder="User ID" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("userID").value.trim();
      const pass = document.getElementById("password").value.trim();

      // 1. Boss login check
      if (user === "Murugesan" && pass === "Muru@2025") {
        sessionStorage.setItem("role", "boss");
        window.location.href = "dashboard.html";
        return;
      }

      // 2. Staff login check
      const staffUsers = JSON.parse(localStorage.getItem("staffUsers") || "{}");
      if (staffUsers[user] && staffUsers[user] === pass) {
        const staffName = prompt("Enter your name:");
        if (!staffName) {
          alert("Staff name is required.");
          return;
        }
        sessionStorage.setItem("userCode", user);
        sessionStorage.setItem("staffName", staffName);
        sessionStorage.setItem("role", "staff");
        window.location.href = "entry.html";
      } else {
        alert("Invalid login credentials.");
      }
    }

    // Preload staff users 001â€“010
    if (!localStorage.getItem("staffUsers")) {
      const staffUsers = {};
      for (let i = 1; i <= 10; i++) {
        const id = i.toString().padStart(3, '0');
        staffUsers[id] = id;
      }
      localStorage.setItem("staffUsers", JSON.stringify(staffUsers));
    }
  </script>
</body>
</html>
