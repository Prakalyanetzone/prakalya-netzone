
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Prakalya Netzone - Dashboard</title>
<style>
    body {
      font-family: Arial;
      background: #eef3f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0056d6;
    }
    .filters, .table-box {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #dceeff;
    }
    #totalBox {
      margin-top: 10px;
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>PRAKALYA NETZONE</h1>
<div class="filters">
<label>From: <input id="fromDate" type="date"/></label>
<label>To: <input id="toDate" type="date"/></label>
<label>Wallet:
      <select id="walletFilter">
<option value="">All Wallets</option>
</select>
</label>
<label>Staff:
      <select id="staffFilter">
<option value="">All Staff</option>
</select>
</label>
<button onclick="refreshData()">üîÅ Refresh</button><button onclick="filterToday()">üïí Today</button><button onclick="printEntries()">üìã Print</button><button onclick="logout()">üö™ Logout</button>
<div id="totalBox">Total: ‚Çπ0</div>
</div>
<div class="table-box">
<table id="entryTable">
<thead>
<tr>
<th>Date</th>
<th>Wallet</th>
<th>Closing</th>
<th>Note</th>
<th>Staff Code</th>
<th>Staff Name</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnslASO3h9zdwLZrybq3Vn53gX6JEI8uhRXb5N4UFjcVKBkVeh02r5Y7LRBBXXQRp9gWm2Ke5Iujd8/pub?output=csv";

async function refreshData() {
  const res = await fetch(sheetURL);
  const csv = await res.text();
  const rows = csv.trim().split("\n").map(r => r.split(","));

  const tbody = document.querySelector("#entryTable tbody");
  tbody.innerHTML = "";
  let total = 0;

  const from = document.getElementById("fromDate").value || "0000-00-00";
  const to = document.getElementById("toDate").value || "9999-12-31";
  const walletFilter = document.getElementById("walletFilter").value;
  const staffFilter = document.getElementById("staffFilter").value;

  const wallets = new Set();
  const staffs = new Set();

  rows.forEach(row => {
    const [date, wallet, closing, note, code, staff] = row;
    if (!date || !wallet || isNaN(closing)) return;

    wallets.add(wallet);
    staffs.add(staff);

    if (date < from || date > to) return;
    if (walletFilter && wallet !== walletFilter) return;
    if (staffFilter && staff !== staffFilter) return;

    total += parseFloat(closing);

    const tr = document.createElement("tr");
    [date, wallet, closing, note, code, staff].forEach(val => {
      const td = document.createElement("td");
      td.textContent = val;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  document.getElementById("totalBox").textContent = `Total: ‚Çπ${total.toFixed(2)}`;

  // Populate filter dropdowns
  const walletSel = document.getElementById("walletFilter");
  const staffSel = document.getElementById("staffFilter");
  walletSel.innerHTML = '<option value="">All Wallets</option>';
  staffSel.innerHTML = '<option value="">All Staff</option>';
  wallets.forEach(w => walletSel.innerHTML += `<option value="${w}">${w}</option>`);
  staffs.forEach(s => staffSel.innerHTML += `<option value="${s}">${s}</option>`);
}

// Auto refresh every 15s
setInterval(refreshData, 15000);
window.onload = refreshData;
</script>

<script>
if (!sessionStorage.getItem("userCode")) {
  window.location.href = "login.html";
}

function logout() {
  sessionStorage.clear();
  window.location.href = "login.html";
}

function filterToday() {
  const today = new Date().toISOString().split("T")[0];
  document.getElementById("fromDate").value = today;
  document.getElementById("toDate").value = today;
  if (typeof refreshData === "function") refreshData();
}

function printEntries() {
  const original = document.body.innerHTML;
  const content = document.querySelector(".table-box")?.innerHTML || document.querySelector("table")?.outerHTML;
  const title = document.querySelector("h1").outerHTML;
  document.body.innerHTML = title + content;
  window.print();
  document.body.innerHTML = original;
}
</script>
</body>
</html>
