<!DOCTYPE html>

<html lang="en">
<head>
<script>
    if (!localStorage.getItem('staffUsers')) {
      const users = {};
      for (let i = 1; i <= 10; i++) {
        const id = i.toString().padStart(3, '0');
        users[id] = id;
      }
      localStorage.setItem('staffUsers', JSON.stringify(users));
    }
  </script>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Prakalya Netzone</title>
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #0056d6;
      margin-bottom: 30px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #0056d6;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #003d9a;
    }
  </style>
</head>
<body>
<h1>PRAKALYA NETZONE</h1>
<div class="login-box">
<input id="userid" placeholder="User ID" required="" type="text"/>
<input id="password" placeholder="Password" required="" type="password"/>
<button onclick="login()">Login</button>
</div>


<script>
function login() {
  const user = document.getElementById("userID").value.trim();
  const pass = document.getElementById("password").value.trim();

  if (user === "Murugesan" && pass === "Muru@2025") {
    sessionStorage.setItem("role", "boss");
    window.location.href = "dashboard.html";
  } else {
    const staffUsers = JSON.parse(localStorage.getItem("staffUsers") || "{}");
    if (staffUsers[user] && staffUsers[user] === pass) {
      const staffName = prompt("Enter your name:");
      if (!staffName) {
        alert("Staff name is required.");
        return;
      }
      sessionStorage.setItem("userCode", user);
      sessionStorage.setItem("staffName", staffName);
      sessionStorage.setItem("role", "staff");
      window.location.href = "entry.html";
    } else {
      alert("Invalid login credentials");
    }
  }
}
</script>
</body>
</html>
